<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h1>파라미터 타입 테스트</h1>
	<hr>
	<button onclick="testParaType(100);">숫자파라미터</button>
	<button onclick="testParaType('test');">문자열파라미터</button>
	<button onclick="testParaType({ });">객체파라미터</button>
	<button onclick="testParaType(function(){ });">함수파라미터</button>
	<button onclick="testParaType();">전달안함</button>
	<button onclick="testParaType(true);">논리파라미터</button>
	<script>
		function testParaType(p) {
			if (typeof p == 'number')
				alert('숫자를 전달했네요');
			else if (typeof p == 'string')
				alert('문자열을 전달했네요');
			else if (typeof p == 'object')
				alert('객체를 전달했네요');
			else if (typeof p == 'function')
				alert('함수를 전달했네요');
			else if (typeof p == 'undefined')
				alert('전달된 파라미터가 없네요');
			else
				alert('???');
		}
	</script>

	<h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면  light sky blue 배경</h3>
	<hr>
	<script>
		var current = new Date(); // 현재 시간을 가진 Date 객체 생성
		if (current.getSeconds() % 2 == 0)
			document.body.style.backgroundColor = "violet";
		else
			document.body.style.backgroundColor = "lightskyblue";
		document.write("현재 시간 : ");
		document.write(current.getHours(), "시,");
		document.write(current.getMinutes(), "분,");
		document.write(current.getSeconds(), "초<br>");
	</script>

</body>
</html>
