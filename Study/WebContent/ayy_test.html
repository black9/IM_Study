	var degrees = new Array(); // 빈 배열 생성
	degrees[0] = 15.1;
	degrees[1] = 15.4;
	degrees[2] = 16.1;
	degrees[3] = 17.5;
	degrees[4] = 19.2;
	degrees[5] = 21.4;
	
	

	var others = [10, 20, 30, 15.1, 15.4];

	var all_together = degrees.concat(others);

	var sum = 0;
	for(i=0; i<degrees.length; i++)  
		sum += degrees[i];
		
	document.write("평균 온도는 " + sum/degrees.length + "<br>");
	document.write("all together <br>");
	for(i in all_together)
	{
		document.write(all_together[i] + "<br>");
	}
	document.write("degrees <br>");
	for(i in degrees)
	{
		document.write(degrees[i] + "<br>");
	}
	document.write("all together join <br>");
	document.write(degrees.join("도 ") + "<br>");

	var sorted = all_together.sort();
	document.write("all together join <br>");
	for(i in sorted)
	{
		document.write(sorted[i] + "<br>");
